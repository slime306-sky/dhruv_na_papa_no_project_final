<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Flask</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7f7; /* Light pastel background */
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            overflow-x: hidden;
        }

        h1 {
            color: #004d40; /* Dark Teal */
            font-size: 2.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 70%; /* Center the table and keep it smaller */
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #004d40; /* Dark Teal for the headers */
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.2em;
        }

        tr:hover {
            background-color: #f1f1f1; /* Light hover effect */
        }

        button {
            background: none;
            border: none;
            color: #00796b; /* Teal color */
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        button:hover {
            color: #004d40; /* Darker teal on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            table {
                width: 90%; /* Smaller screens will have a more compact table */
            }

            h1 {
                font-size: 2.2em;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Click on a row to see the data in the console</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <form action="{{ url_for('get_company') }}" method="POST">
                    <input type="hidden" name="id" value="{{ row.id }}">
                    <input type="hidden" name="name" value="{{ row.name }}">
                    <td><button type="submit">{{ row.id }}</button></td>
                    <td><button type="submit">{{ row.name }}</button></td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
